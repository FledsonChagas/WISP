    <script>
		function requestCheckBox(portNumber, status) {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/?relay" + portNumber + '=' + status, true);
  xhr.send();
}

function toggleCheckbox(number) {
  requestCheckBox(number, document.getElementById("relaycheck"+ number).value);
}
    </script>

  <body>
  

    <div data-role="page" data-title="Wisp" id="wisp-page">
    
     <div data-theme="d" data-role="header">
       <h1><center><a><img src="https://i.ibb.co/n0FYr7w/WISP-logo-5050png.png" alt="WISP-logo-5050png" border="0"></a></center>     
       </h1>
     </div><br>
     
     <div data-role="content">

        <div class="content-primary">
          <div class="s-title"><center>Relay Module - Esp8266 Board</center></div>
          <ul data-role="listview" data-inset="true" >
		        <li>
                  <label><center><b>OUT 01</b><center/></label>
                    <select id="relaycheck" onchange="toggleCheckbox('')" %s data-role="slider">

                      <option value="1">On</option>
                    </select>
            </li>
            <li>
                  <label><center><b>OUT 02</b><center/></label>

                    </select>
            </li>
            <li>

                    </select>
            </li>
            <li>
                  <label><center><b>OUT 04</b><center/></label>
                    <select id="relaycheck4" onchange="toggleCheckbox(4)" %%s data-role="slider">

            </li>
            
          </ul>
